# StyleSnap - End-to-End Testing with Playwright
# Runs E2E tests on pull requests and scheduled intervals

name: E2E Tests (Playwright)

on:
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        # Test on different browsers
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Build application
        run: npm run build
        env:
          # Use test environment variables
          NODE_ENV: test
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_CLOUDINARY_CLOUD_NAME: ${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}
          VITE_CLOUDINARY_UPLOAD_PRESET: ${{ secrets.VITE_CLOUDINARY_UPLOAD_PRESET }}
      
      - name: Run Playwright tests
        run: npm run test:e2e -- --project=${{ matrix.browser }}
        env:
          # Test environment
          NODE_ENV: test
          CI: true
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: screenshots-${{ matrix.browser }}
          path: tests/e2e/screenshots/
          retention-days: 7
      
      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: videos-${{ matrix.browser }}
          path: tests/e2e/videos/
          retention-days: 7

  # Job to check if all browser tests passed
  e2e-results:
    runs-on: ubuntu-latest
    needs: test-e2e
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-e2e.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!"
          else
            echo "❌ Some E2E tests failed. Check artifacts for details."
            exit 1
          fi

# Notes:
# - Tests run on Chromium, Firefox, and WebKit (Safari)
# - Artifacts (reports, screenshots, videos) uploaded on failure
# - Scheduled to run daily to catch regressions
# - Can be manually triggered from GitHub Actions UI
# - Requires Playwright config: playwright.config.js
