<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="StyleSnap - Your Digital Wardrobe. Organize your clothes, create stunning outfits, and discover your personal style. The ultimate fashion organization app." />
    <meta name="keywords" content="fashion, wardrobe, outfit, style, clothing, organization, digital closet" />
    <meta name="author" content="StyleSnap Team" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>StyleSnap - Your Digital Wardrobe</title>
    <script>
      // Initialize theme before page loads to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('stylesnap-theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
