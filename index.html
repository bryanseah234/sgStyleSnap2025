<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="StyleSnap - Your digital closet with outfit suggestions from friends">
  
  <!-- Mobile Web App Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="StyleSnap">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <!-- TODO: Add favicon files -->
  <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg"> -->
  <!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->
  
  <title>StyleSnap - Digital Closet App</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    // Register service worker in production only
    if ('serviceWorker' in navigator && location.hostname !== 'localhost') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('SW registered:', registration))
          .catch(error => console.log('SW registration failed:', error));
      });
    }
  </script>
</body>
</html>
