<!DOCTYPE html>
<html>
<head>
    <title>StyleSnap Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Black background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 32, 32);
        
        // White camera body
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.strokeRect(8, 10, 16, 12);
        
        // White camera lens
        ctx.beginPath();
        ctx.arc(16, 16, 4, 0, 2 * Math.PI);
        ctx.stroke();
        
        // White center dot
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(16, 16, 2, 0, 2 * Math.PI);
        ctx.fill();
        
        // Style elements
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.moveTo(20, 6);
        ctx.lineTo(16, 10);
        ctx.lineTo(18, 10);
        ctx.lineTo(16, 14);
        ctx.lineTo(20, 10);
        ctx.lineTo(18, 10);
        ctx.closePath();
        ctx.fill();
        
        // Small dots
        ctx.beginPath();
        ctx.arc(6, 6, 1, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(26, 6, 1, 0, 2 * Math.PI);
        ctx.fill();
        
        // Convert to data URL for download
        const dataURL = canvas.toDataURL('image/png');
        console.log('Favicon data URL:', dataURL);
    </script>
</body>
</html>
