        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; }

    </div>

    <button id="testOAuth">üß™ Test Google OAuth</button>

    <script>
        const supabaseUrl = 'https://nztqjmknblelnzpeatyx.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56dHFqbWtuYmxlbG56cGVhdHl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MDgyNzYsImV4cCI6MjA3NTI4NDI3Nn0.H2C6pRoE22beBq2L9AcyaSJosDq0mNpKrzggSYSqz3E'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)
        
        document.getElementById('currentOrigin').textContent = window.location.origin
        
        document.getElementById('checkConfig').addEventListener('click', () => {
            const results = document.getElementById('results')
            results.innerHTML = `

                    <p>Go to: <a href="https://console.cloud.google.com/apis/credentials" target="_blank">Google Cloud Console</a></p>
                    <p>Click your OAuth 2.0 Client ID and add these URLs:</p>
                    <pre><strong>Authorized JavaScript Origins:</strong>

                    <pre><strong>Authorized Redirect URIs:</strong>

                    <p><strong>Authentication ‚Üí Providers ‚Üí Google:</strong></p>
                    <pre>‚úÖ Enable Google provider

Client Secret: [Your secret from Google Console]</pre>
                </div>
            `
        })
        
        document.getElementById('testOAuth').addEventListener('click', async () => {
            const results = document.getElementById('results')
            results.innerHTML = '<div class="info">Testing OAuth...</div>'
            
            try {
                console.log('üîê Starting OAuth test...')
                console.log('üìç Current origin:', window.location.origin)
                
                const result = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/closet`,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        }
                    }
                })
                
                console.log('üì§ OAuth result:', result)
                
                if (result?.error) {
                    results.innerHTML = `
                        <div class="error">
                            <h3>‚ùå OAuth Error:</h3>
                            <p><strong>Error:</strong> ${result.error.message}</p>
                            <p><strong>Status:</strong> ${result.error.status || 'Unknown'}</p>
                            
                            <h4>üîß Most Likely Issues:</h4>
                            <ul>
                                <li><strong>Port 5174 not configured:</strong> Add ${window.location.origin} to Google Console</li>
                                <li><strong>Supabase not configured:</strong> Update Supabase URL configuration</li>
                                <li><strong>Google provider disabled:</strong> Enable Google provider in Supabase</li>
                            </ul>
                            
                            <h4>üõ†Ô∏è Quick Fix:</h4>
                            <ol>
                                <li>Click "Check Configuration" button above</li>
                                <li>Follow the exact steps shown</li>
                                <li>Wait 5-10 minutes for Google propagation</li>
                                <li>Clear browser cache and try again</li>
                            </ol>
                        </div>
                    `
                } else if (result?.data?.url) {
                    results.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ OAuth Success!</h3>
                            <p>Redirecting to: ${result.data.url}</p>
                            <p><a href="${result.data.url}" target="_blank">Click here to test OAuth flow</a></p>
                        </div>
                    `
                } else {
                    results.innerHTML = `
                        <div class="error">
                            <h3>‚ö†Ô∏è Unexpected Result:</h3>
                            <p>No error, but no redirect URL received</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `
                }
                
            } catch (error) {
                console.error('‚ùå OAuth test failed:', error)
                results.innerHTML = `
                    <div class="error">
                        <h3>‚ùå OAuth Test Failed:</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `
            }
        })
    </script>
