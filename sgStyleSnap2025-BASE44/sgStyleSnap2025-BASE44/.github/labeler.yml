# StyleSnap - GitHub Labeler Configuration
# Automatically applies labels to PRs based on modified files

# Frontend/UI Changes
frontend:
  - 'src/components/**'
  - 'src/pages/**'
  - 'src/composables/**'
  - 'src/utils/**'
  - 'src/index.css'
  - 'tailwind.config.js'
  - 'vite.config.js'

# Backend/API Changes
backend:
  - 'src/api/**'
  - 'src/services/**'
  - 'sql/**'
  - 'supabase/**'

# Documentation
documentation:
  - '*.md'
  - 'docs/**'
  - '.github/**'

# Configuration
configuration:
  - 'package.json'
  - 'package-lock.json'
  - 'vercel.json'
  - '.env*'
  - 'tsconfig.json'
  - 'eslint.config.js'

# Database/Schema
database:
  - 'sql/**'
  - 'supabase/migrations/**'
  - 'supabase/seed.sql'

# Testing
testing:
  - 'tests/**'
  - '**/*.test.js'
  - '**/*.test.ts'
  - '**/*.spec.js'
  - '**/*.spec.ts'
  - 'playwright.config.js'
  - 'vitest.config.js'

# Dependencies
dependencies:
  - 'package.json'
  - 'package-lock.json'
  - 'yarn.lock'
  - 'pnpm-lock.yaml'

# Security
security:
  - '.github/workflows/**'
  - 'Dockerfile'
  - '.dockerignore'
  - 'security.md'

# Performance
performance:
  - 'vite.config.js'
  - 'vercel.json'
  - 'src/utils/performance/**'

# Accessibility
accessibility:
  - 'src/components/**'
  - 'src/pages/**'
  - 'src/index.css'

# Mobile/Responsive
mobile:
  - 'src/components/**'
  - 'src/pages/**'
  - 'src/index.css'
  - 'tailwind.config.js'

# Bug Fix
bug:
  - 'src/**/*.vue'
  - 'src/**/*.js'
  - 'src/**/*.ts'

# Feature
feature:
  - 'src/pages/**'
  - 'src/components/**'
  - 'src/services/**'

# Refactoring
refactor:
  - 'src/**/*.vue'
  - 'src/**/*.js'
  - 'src/**/*.ts'

# Critical
critical:
  - 'src/api/**'
  - 'src/services/authService.js'
  - 'src/main.js'
  - 'package.json'
